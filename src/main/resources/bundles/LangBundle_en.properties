commands.description.nodescription=No Description
commands.description.execute_script==read and execute the script from the specified file. The script contains commands in the same form in which they are entered by the user interactively.
commands.description.help=shows commands keys
commands.description.man=Describe a command by its key
commands.description.info=output to the standard output stream information about the collection (type, initialization date, number of elements, etc.)
commands.description.show=output to the standard output stream all the elements of the collection in a string representation
commands.description.insert=add a new item with the given key.
commands.description.update=update the value of the collection element whose id is equal to the specified one.
commands.description.remove_key=remove an item from the collection by its key.
commands.description.clear=clear collection
commands.description.replace_if_lower=replace the value with the key if the new value is less than the old.
commands.description.remove_greater_key=remove from the collection all elements whose key exceeds the specified
commands.description.remove_lower_key=remove from the collection all elements whose key is less than the specified one.
commands.description.filter_contains_name=output elements whose name field contains the specified value.
commands.description.filter_starts_with_name=display elements whose name field begins with the given substring.
commands.description.print_descending=print collection items in descending order. - {k / i / n / d} where: -k = key / -i = id / -n = name / -d = creation_date
commands.description.exit=exit the program (without saving to a file)
commands.description.export=save collection to file
commands.description.login=Login into the system to manage your own dragons. Syntax: login {credentials}
commands.description.register=Register into the system to manage your own dragons. Syntax: register {credentials}



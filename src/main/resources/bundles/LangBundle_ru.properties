commands.description.nodescription=Нет описания
commands.description.execute_script=считать и исполнить скрипт из указанного файла. В скрипте содержатся команды в таком же виде, в котором их вводит пользователь в интерактивном режиме. Syntax: execute_script file_name
commands.description.help=Показать ключи команд
commands.description.man=
commands.description.info=вывести в стандартный поток вывода информацию о коллекции (тип, дата инициализации, количество элементов и т.д.)
commands.description.show=вывести в стандартный поток вывода все элементы коллекции в строковом представлении
commands.description.insert=добавить новый элемент с заданным ключом.Syntax: insert key {element} -> Rules: coord{X} [should be more than -328] - age [should be more than 0] - head{#Eyes} [empty or more than 0]
commands.description.update=обновить значение элемента коллекции, id которого равен заданному.Syntax: update id {element}
commands.description.remove_key=удалить элемент из коллекции по его ключу. Syntax: remove_key key
commands.description.clear=очистить коллекцию
commands.description.replace_if_lower=заменить значение по ключу, если новое значение меньше старого.\nSyntax: replace_if_lower key {element}
commands.description.remove_greater_key=удалить из коллекции все элементы, ключ которых превышает заданный Syntax: remove_greater_key key
commands.description.remove_lower_key=удалить из коллекции все элементы, ключ которых меньше, чем заданный. Syntax: remove_lower_key key
commands.description.filter_contains_name=вывести элементы, значение поля name которых содержит заданную. Syntax: filter_contains_name name
commands.description.filter_starts_with_name=вывести элементы, значение поля name которых начинается с заданной подстроки.Syntax: filter_starts_with_name name
commands.description.print_descending=вывести элементы коллекции в порядке убывания. Syntax: print_descending -{k/i/n/d} где: -k=key / -i=id / -n=name / -d=creation_date
commands.description.exit=завершить программу (без сохранения в файл))
commands.description.export=сохранить коллекцию в файл .xml. Syntax: export <file>
commands.description.login=Войти в систему чтобы управлять своими драконами. Syntax: login {credentials}
commands.description.register=Зарегистрироваться в систему чтобы управлять своими драконами. Syntax: register {credentials}
